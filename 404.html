<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="main.js"></script> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@400;600&display=swap" rel="stylesheet">

    <link rel="shortcut icon" type="image/png" href="media/favicon.png"/>
    <title>Laura Goon</title>

</head>

<body>

    <div id="header">
        <div id="logo">
            <a href="#"><img id="logo-img" src="media/logo-for-dark.png" alt="Laura Goon logo"></a>
        </div>
        <div id="navbar">
            <a href="#">Home</a>
            <a href="#about">About</a>
            <a href="#blog">Blog</a>
            <a href="#contact">Contact</a>
            <button id="theme-switch" onclick="switchMode()">
                <img id="theme-switch-img-hover" src="media/lamp-for-dark-hover.png" alt="lamp" />
                <img id="theme-switch-img-default" src="media/lamp-for-dark.png" alt="lamp" />
            </button>
        </div>
    </div>

    <div id="page-not-found" class="main-container">
        <p>
            We seem to have gotten lost. <br />
            <br />
            We can retrace our steps via the navigation bar above.
        </p>
    </div>

</html>
